<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/6942071/pexels-photo-6942071.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Diabetes Prediction</h1>
            <p>Enter your details to predict the likelihood of diabetes.</p>
        </div>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="text" id="Pregnancies" name="Pregnancies" placeholder="Enter number of pregnancies">
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="text" id="Glucose" name="Glucose" placeholder="Enter glucose level">
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="text" id="BloodPressure" name="BloodPressure" placeholder="Enter blood pressure level">
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="text" id="SkinThickness" name="SkinThickness" placeholder="Enter skin thickness (mm)">
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="text" id="Insulin" name="Insulin" placeholder="Enter insulin level">
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="text" id="BMI" name="BMI" placeholder="Enter Body Mass Index">
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Enter diabetes pedigree function">
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age" placeholder="Enter your age">
            </div>
            <input type="submit" value="Predict">
        </form>
        <div class="result">
            {% if final_result %}
                Prediction: {{ final_result }}
            {% endif %}
        </div>
    </div>
</body>
</html>
